<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook</title>
    <link rel="stylesheet" href="./fb.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Facebook</h1>
        </div>
        <div class="logbox">
            <div class="lifb">
                <h3>Log in to Facebook</h3>
            </div>
            <div>
                <input type="text" name="" id="" class="name" placeholder=" Email address or phone number">
            </div>
            <div>
                <input type="password" name="" id="" class="password" placeholder=" Password">
            </div>
            <div class="login">
                <button>Log in</button>
            </div>
            <div class="forgotten">
                <p class="frgt"><a href="">Forgotten account?</a></p>
                <p class="signup"><a href="">Sign up for Facebook</a></p>
            </div>
        </div>

    </div>
</body>

</html>
